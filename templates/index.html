<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Imposter Service UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='imposter.css') }}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="spinner-border" role="status" style="width: 3rem; height: 3rem;color: limegreen;">
      <span class="visually-hidden">Loading...</span>
    </div>
    <h4 id="loader-txt" style="padding-left: 10px;">Loading...</h4>
  </div>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3" id="sidebar">
        <div class="d-flex justify-content-between align-items-center mt-3 px-2">
          <h4 onclick="showPredicates()" style="cursor: pointer;">Imposters</h4>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="modeToggle">
            <label class="form-check-label" for="modeToggle">&nbsp;Dark</label>
          </div>
        </div>

        <div class="d-flex justify-content-between mt-3 mb-3 px-2">
          <button class="btn btn-purple" data-bs-toggle="collapse" data-bs-target="#create-form"><i class="fa-solid fa-plus"></i>&nbsp;Create Imposter</button>
          <button class="btn btn-teal" onclick="runTests()"><i class="fa-solid fa-play"></i>&nbsp;Run Tests</button>
        </div>

        <div id="create-form" class="collapse px-2">
          <div class="card mb-4">
            <div class="card-header">Create New Imposter</div>
            <div class="card-body">
              <form id="imposter-form">
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Description</label>
                  <input type="text" class="form-control" id="description">
                </div>
                <div class="mb-3">
                  <label class="form-label">Type</label>
                  <select class="form-select" id="type">
                    <option value="HTTP">HTTP</option>
                    <option value="HTTPS">HTTPS</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-purple">Create</button>
              </form>
            </div>
          </div>
        </div>

        <ul class="list-group scrollable px-2" id="imposter-list"></ul>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 scrollable" id="main-content">
        <div id="welcome-section" class="welcome-container">
          <h1 class="display-4 mb-4 fw-normal">Welcome to MockPlant</h1>
          <p class="lead text-center fw-normal">Please create a imposter or select an existing imposter to proceed</p>
        </div>

        <!-- Predicate Display -->
        <div id="predicate-section" class="mb-5 px-2" style="display: none;">
          <h1 class="mt-3 mb-4">Imposter Details</h1>
          <h5 id="selected-imposter-title"></h5>
          <ul class="list-group" id="predicate-list"></ul>
        </div>
      </div>

      <div class="col-md-9 scrollable" id="main-content-test">
        <h1 class="mt-3 px-2">Test Output</h1>

        <!-- Test Cases Accordion -->
        <div class="accordion mt-3 px-2" id="casesAccordion">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingCases">
              <button class="accordion-button fw-bold collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCases" aria-expanded="false" aria-controls="collapseCases">
                Test Cases
              </button>
            </h2>
            <div id="collapseCases" class="accordion-collapse collapse" aria-labelledby="headingCases" data-bs-parent="#casesAccordion">
              <div class="accordion-body">
                <div id="cases-output"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Test Output -->
        <div class="px-2">
          <div class="card mt-3">
            <div class="card-header">Execution Results</div>
            <div class="card-body">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Test Name</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody id="test-output">
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>


    </div>
  </div>

  <script src="{{ url_for('static', filename='imposter.js') }}"></script>
</body>
</html>
