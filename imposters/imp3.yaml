imposter:
  name: Orders
  type: HTTP
predicates:
  - predicate:
      method: POST
      path: /orders
    responses:
      - response:
          code: 201
          content: Order created successfully
        when:
          body:
            status: new
          header:
            Content-Type: application/json
      - response:
          code: 415
          content: Unsupported Media Type
        when:
          header:
            Content-Type: application/xml
      - response:
          code: 200
          content: Order is in pending state
        when:
          body:
            status: pending
      - response:
          code: 400
          content: Bad request
