imposter:
  name: Users
  description: APis for having operations on users
  type: HTTP
predicates:
  - predicate:
      method: GET
      path: /users/$id
      force_response: 400
    responses:
      - response:
          code: 200
          content: Hello $id
          content_type: text/plain
  - predicate:
      method: PUT
      path: /users/$id
    responses:
      - response:
          code: 200
          content: Update success
          content_type: text/plain
  - predicate:
      method: DELETE
      path: /users/$id
    responses:
      - response:
          code: 200
          content: Delete success
          content_type: text/plain
  - predicate:
      method: POST
      path: /users/$id
    responses:
      - response:
          code: 200
          content: Add success
          content_type: text/plain
